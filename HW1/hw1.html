<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее задание 1</title>
</head>
<body>
<div>
    <input type="checkbox" checked><label>Happy</label>
</div>
<SVG class="image" width="500" height="300">
    <circle cx="250" cy="150" r="150" fill="yellow">
    </circle>
    <ellipse class="right-eye" rx="25" ry="50" cx="300" cy="100" fill="black"></ellipse>
    <ellipse class="left-eye" cx="175" cy="110" rx="25" ry="50" fill="black"></ellipse>
    <g>
        <path class="mouth" d="M 150 200 Q 225 300 300 200" stroke="black"
              fill="transparent" stroke-width="4"></path>
    </g>


<!--        <path d="M 150 200 Q 225 100 300 200" stroke="black" fill="transparent" stroke-width="4"></path>-->
</SVG>
<script type="text/javascript">
    let check = document.querySelector('div')
    let smile = document.querySelector('g')
    let lab = document.querySelector('label')
    let x = 10
    let f = false
    check.onclick = function () {
        if (f) {
            lab.innerHTML = 'Happy'
            smile.setAttribute('transform', 'scale(1, 1)')
            f = false
        } else {
            lab.innerHTML = 'Sad'
            smile.setAttribute('transform', 'scale(1, -1) translate(0, -450)')
            f = true
        }
        x += 10
    }
</script>
</body>
</html>
